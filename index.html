<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img src="assets/mars.png" alt="mars" class="planet">
        <img src="assets/rocket.png" alt="rocket" class="rocket">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">

<!--            <div class="password">-->
<!--                <div class="password-input">-->
                    <input type="password" placeholder="Enter password to unlock">
<!--                </div>-->
                <input type="button" class="submit-btn" value="ok">
<!--            </div>-->
            <div class="check-buttons">
                <input type="checkbox" value="1">
                <input type="checkbox" value="1">
                <input type="checkbox" value="1">
                <input type="checkbox" value="1">
                <input type="checkbox" value="1">
                <input type="checkbox" value="1">
            </div>
            <div class="levers">
                <input type="range" max="1" step="0.1">
                <input type="range" max="1" step="0.1">
                <input type="range" max="1" step="0.1">
                <input type="range" max="1" step="0.1">
                <input type="range" max="1" step="0.1">
            </div>
            <input type="button" class="launch-btn" value="Launch">
        </div>
    </div>
</div>
</body>
</html>
